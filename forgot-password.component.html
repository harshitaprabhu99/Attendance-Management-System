<body class="align">
    <div class="head">
        <h1>Forgot Password</h1>
    </div>
    <div *ngIf="this.email_conflict" class="invalid-cred">
        <p> EMAIL DOES NOT EXIST </p>
    </div>

    <div class="grid">

        <form class="form login">
            <div class="form__field">
                <input [(ngModel)]='email_id' id="login__username" type="text" name="email_id" class="form__input" placeholder="Email address" required>
            </div>
            <div class="buttons">
                <div *ngIf="!this.email_sent" class="form__field" id="container2">
                    <input (click)='onClick()' type="submit" value="Submit" id="submit">
                </div>
            </div>

        </form>
    </div>
</body>
